<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gebetszeiten</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ⚙️ Button oben rechts -->
  <div class="top-buttons">
    <button id="settingsBtn" aria-label="Einstellungen öffnen" title="Einstellungen">⚙️</button>
  </div>

  <!-- Hauptbereich -->
  <div class="container">
    <header>
      <h1>Gebetszeiten</h1>
      <p id="date"></p>
      <p id="location">📍 Standort wird ermittelt...</p>
      <p id="currentTime">🕒 Uhrzeit wird geladen...</p>
    </header>

    <section id="prayerTimes"></section>

    <section id="countdownSection" style="display:none;">
      <h2>Nächstes Gebet: <span id="nextPrayerName"></span></h2>
      <p id="countdown"></p>
    </section>
  </div>

  <!-- ⚙️ Seitenpanel -->
  <div id="settingsPanel" class="settings-panel">
    <button id="closeSettings" class="close-btn">❌</button>
    <h2>Einstellungen</h2>
    <div class="panel-content">
      <button id="darkModeToggle">🌙 Dark Mode</button>
      <button id="testAdhanBtn">🔊 Adhan Test</button>
    </div>
  </div>

  <!-- 🕌 Overlay für Ayat/Duʿāʾ -->
  <div id="prayerOverlay">
    <div class="overlay-content">
      <h2>🕌 Gebetszeit</h2>
      <p id="prayerText">
        „Das Gebet ist der Schlüssel zum Paradies.“
      </p>
    </div>
  </div>

<!-- ⏳ Countdown Overlay -->
<div id="countdownOverlay">
  <div id="countdownText"></div>
</div>


  <!-- 🎵 Audio-Dateien -->
  <audio id="adhanAudio" src="sounds/adhan1.mp3" preload="auto"></audio>
  <audio id="duaaAudio" src="sounds/duaa.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
